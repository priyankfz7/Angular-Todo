<app-navbar></app-navbar>
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
          class="my-5 display-5 fw-bold ls-tight"
          style="color: hsl(218, 81%, 95%)"
        >
          Thanks for chosing us <br />
          <span style="color: hsl(218, 81%, 75%)">Register Now</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          This is a todo app built by Priyank gupta .it is a complete MEAN Stack
          project built with the help of Html ,Css , Js, Angular ,Node, Express
          and MongoDb.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form
              #signup="ngForm"
              (ngSubmit)="onSubmit(signup)"
              ngNativeValidate
            >
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <h2 class="mb-3">Register</h2>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form3Example1"
                      class="form-control"
                      name="firstname"
                      required
                      ngModel
                    />
                    <label class="form-label" for="form3Example1"
                      >First name</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form3Example2"
                      class="form-control"
                      name="lastname"
                      required
                      ngModel
                    />
                    <label class="form-label" for="form3Example2"
                      >Last name</label
                    >
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control"
                  name="email"
                  required
                  ngModel
                />
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control"
                  name="password"
                  ngModel
                  required
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Checkbox -->

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                [disabled]="load"
              >
                {{ load ? "wait..." : "Sign up" }}
              </button>

              <!-- Register buttons -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
